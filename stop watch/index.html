<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d1f717c77f.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section>
      <div>
        <label for="" class="item1">My StopWatch</label>
      </div>
      <div>
        <label for="" id="time" class="item1"></label>
      </div>
      <div class="button-row">
        <button class="play" title="play" onclick="playClick()">
          <i class="fa-solid fa-play"></i>
        </button>
        <button class="stop" title="stop" onclick="stopClick()">
          <i class="fa-solid fa-stop"></i>
        </button>
        <button
          id="reset"
          class="clear"
          title="reset"
          onclick="resetClickPromise()"
        >
          <i class="fa-solid fa-arrow-rotate-right"></i>
        </button>
      </div>
    </section>
  </body>
</html>
