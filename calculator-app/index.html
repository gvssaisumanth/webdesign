<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./user.css" />
    <script
      src="https://kit.fontawesome.com/d1f717c77f.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>
  </head>

  <body>
    <section>
      <h2>Welcome to Calculator App</h2>
      <script src="./user.js"></script>
      <div class="container">
        <div class="input-group" style="font-size: 0.75rem">
          <label
            >Note: (<label style="color: red">*</label
            ><label>) Fields are mandatory</label></label
          >
        </div>
        <div class="input-group">
          <label>Username<label style="color: red">*</label></label>
          <input type="text" id="username" placeholder="user name" />
          <label id="nameerror" class="error"></label>
        </div>
        <div class="input-group">
          <label>Email<label style="color: red">*</label></label>
          <input type="email" id="email" placeholder="email" />
          <label id="emailerror" class="error"></label>
        </div>
        <div class="input-group">
          <label>Password<label style="color: red">*</label></label>
          <input type="password" id="password" placeholder="password" />
          <label id="passworderror" class="error"></label>
        </div>
        <div id="pswd_strgth">
          <h4>Password must meet the following requirements:</h4>
          <ul>
            <li id="capital" class="invalid">
              At least <strong>one capital letter</strong>
            </li>
            <li id="small" class="invalid">
              At least <strong>one small letter</strong>
            </li>
            <li id="special" class="invalid">
              At least <strong>one special letter</strong>
            </li>
            <li id="number" class="invalid">
              At least <strong>one number</strong>
            </li>
            <li id="length" class="invalid">
              Be at least <strong>8 characters</strong>
            </li>
          </ul>
        </div>
        <div class="button-container">
          <input
            class="sign-in-button"
            type="submit"
            id="validate"
            value="Sign In"
          />
        </div>
      </div>
    </section>
  </body>
</html>
